namespace: Tests

paths:
    tests: tests
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    output: tests/_output

suites:
    acceptance:
        path: acceptance
        actor: AcceptanceTester
        modules:
            enabled:
                - Asserts
                - Db
                - PhpBrowser:
                    url: http://nginx:80/
        coverage:
            enabled: false
    unit:
        path: unit
        actor: UnitTester
        modules:
            enabled:
                - Asserts
                - Db

settings:
    colors: true
    memory_limit: 1024M
    shuffle: true
    lint: true

modules:
    config:
        Db:
            dsn: 'pgsql:host=postgres;dbname=postgres'
            user: 'postgres'
            password: ''
            dump: tests/_data/dump.sql

coverage:
    enabled: true
    whitelist:
        include:
            - php/*
